<div class="photo-box">
  <div class="{{this.photoContainer}}">
    <p class="title">{{ title[this.id] }}</p>
    <ngb-carousel *ngIf="images" class="carousel">
      <ng-template ngbSlide *ngFor="let item of images[this.id]; let i = index">
        <div>
          <img
            [src]="item"
            alt="{{ i }}"
            width="100%"
            height="auto"
            style="object-fit: cover;"
          />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
